<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application
                <span class="Small">(Web)</span>
            </h1>
            <form action="php.php">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter-First-Name">
                    </div>


                    <div class="form_control">
                        <label for="Last-Name">Last-Name</label>
                        <input type="text" id="Last-Name" name="Last-Name" placeholder="Enter-Last-Name">
                    </div>


                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="E-mail" name="E-mail" placeholder="Enter-E-mail">
                    </div>
                    <div class="form_control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select job role</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="UI_Ux">UI_Ux</option>
                            <option value="Full-Stack">Full-Stack</option>
                        </select>
                    </div>
                    <!-- <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="E-mail" name="E-mail" placeholder="Enter-E-mail">
                    </div> -->
                    <div class="textarea_control">
                        <label for="">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address
                        "></textarea>
                    </div>


                    <div class="form_control">
                        <label for="Enter-City">Enter-City</label>
                        <input type="text" id="Enter-City" name="Enter-City" placeholder="Enter-City">
                    </div>


                    <div class="form_control">
                        <label for="Enter-Pin-Code">Enter-Pin-Code</label>
                        <input type="number" id="Enter-Pin-Code" name="Enter-Pin-Code" maxlength="8"
                            placeholder="Enter-Enter-Pin-Code">
                    </div>


                    <div class="form_control">
                        <label for="Enter-Date">Enter-Date</label>
                        <input value="2023-04-19" type="date" id="Enter-Date" name="Enter-Date"
                            placeholder="Enter-Enter-Date">
                    </div>

                    <div class="form_control">
                        <label for="Upload CV">Enter-Date</label>
                        <input type="file" id="Upload CV" name="Upload CV" placeholder="Upload CV">
                    </div>

                    <div class="button">
                        <button type="submit">Apply NOw</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
